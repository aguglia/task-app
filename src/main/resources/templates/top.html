<!DOCTYPE html>
<html xmlns:th=“http://www.thymeleaf.org”>

<head>
	<meta charset="UTF-8">
	<title>トップ</title>
	<link rel="stylesheet" th:href="@{/css/output.css}">
</head>

<div class="flex h-screen bg-gray-100">
  <aside class="hidden md:flex md:w-1/5 md:flex-col md:fixed md:inset-y-0 bg-gray-200">
    <div class="flex flex-col justify-between h-full p-4">
      <div>
        <div class="font-bold text-lg mb-4">メニュー</div>
        <nav class="space-y-2">
          <a href="#" class="block py-2 px-4 rounded hover:bg-gray-300">ホーム</a>
          <a href="#" class="block py-2 px-4 rounded hover:bg-gray-300">サービス</a>
          <a href="#" class="block py-2 px-4 rounded hover:bg-gray-300">ポートフォリオ</a>
          <a href="#" class="block py-2 px-4 rounded hover:bg-gray-300">会社概要</a>
          <a href="#" class="block py-2 px-4 rounded hover:bg-gray-300">お問い合わせ</a>
		  <a th:href="@{/login?logout}" class="block py-2 px-4 rounded hover:bg-gray-300">ログアウト</a>
        </nav>
      </div>
      <div class="text-sm text-gray-500">© 2023 Your Company</div>
    </div>
  </aside>

  <div class="flex flex-col flex-1 md:ml-[calc(100%/5)]">
    <header class="bg-white shadow md:hidden">
      <div class="flex items-center justify-between p-4">
        <button id="menu-button" class="focus:outline-none">
          <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>
        <div class="font-bold text-lg">タイトル</div>
        <div></div>
      </div>
    </header>

    <main class="p-4 ">
      <div class="bg-white rounded-md shadow p-6">
        <h2 class="text-xl font-bold mb-4">コンテンツ</h2>
        <p>ここにメインのコンテンツが入ります。</p>
        <p>...</p>
      </div>
    </main>

    <div id="mobile-menu" class="fixed inset-y-0 left-0 w-1/2 bg-gray-200 z-10 transform -translate-x-full transition-transform duration-300 ease-in-out md:hidden">
      <div class="flex flex-col justify-between h-full p-4">
        <div>
          <div class="flex items-center justify-between mb-4">
            <div class="font-bold text-lg">メニュー</div>
            <button id="close-button" class="focus:outline-none">
              <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
          </div>
          <nav class="space-y-2">
            <a href="#" class="block py-2 px-4 rounded hover:bg-gray-300">ホーム</a>
            <a href="#" class="block py-2 px-4 rounded hover:bg-gray-300">サービス</a>
            <a href="#" class="block py-2 px-4 rounded hover:bg-gray-300">ポートフォリオ</a>
            <a href="#" class="block py-2 px-4 rounded hover:bg-gray-300">会社概要</a>
            <a href="#" class="block py-2 px-4 rounded hover:bg-gray-300">お問い合わせ</a>
			<a th:href="@{/login?logout}" class="block py-2 px-4 rounded hover:bg-gray-300">ログアウト</a>
          </nav>
        </div>
        <div class="text-sm text-gray-500">© 2023 Your Company</div>
      </div>
    </div>
  </div>
</div>

<script>
  const menuButton = document.getElementById('menu-button');
  const closeButton = document.getElementById('close-button');
  const mobileMenu = document.getElementById('mobile-menu');

  menuButton.addEventListener('click', () => {
    mobileMenu.classList.remove('-translate-x-full');
  });

  closeButton.addEventListener('click', () => {
    mobileMenu.classList.add('-translate-x-full');
  });
</script>
