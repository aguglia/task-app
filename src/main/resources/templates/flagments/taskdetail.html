<!DOCTYPE html>
<html xmlns:th=“http://www.thymeleaf.org”>
<div th:fragment="taskDetails">
	<div class="max-w-md mx-auto bg-white shadow-md rounded-md overflow-hidden">
		<div class="bg-green-500 py-4 px-6 flex items-center justify-between">
			<div class="text-xl font-semibold" th:text="${taskdetail.taskname}">タスク名</div>
			<div class="text-sm">
				<p>担当者: <span th:text="${username}"></span></p>
				<p>優先度: <span class="ml-2" th:text="${taskdetail.priorityID}"></span></p>
			</div>
		</div>
		<div class="p-6 border-b">
			<h2 class="text-lg font-semibold mb-2">内容</h2>
			<p th:text="${taskdetail.content}" class="text-gray-700"></p>
		</div>
		<div class="p-6 border-b">
			<h2 class="text-lg font-semibold mb-2">開始日、期限、見積もり</h2>
			<div class="flex items-center space-x-4">
				<div th:if="${taskdetail.startdate != null}">
					<span class="text-gray-600">開始日:</span>
					<span th:text="${#temporals.format(taskdetail.startdate, 'yyyy-MM-dd')}"></span>
				</div>
				<div th:if="${taskdetail.deadlinedate != null}">
					<span class="text-gray-600">期限:</span>
					<span th:text="${#temporals.format(taskdetail.deadlinedate, 'yyyy-MM-dd')}"></span>
				</div>
				<div th:if="${taskdetail.Requiredtime != null and taskdetail.Requiredtime != ''}">
					<span class="text-gray-600">見積もり:</span>
					<span th:text="${taskdetail.Requiredtime}"></span>
				</div>
			</div>
		</div>
		<div class="p-6 border-b">
			<h2 class="text-lg font-semibold mb-2">小タスク</h2>
			<p class="text-gray-700">（小タスクの情報は TaskModel に含まれていません）</p>
		</div>
		<div class="p-6">
			<h2 class="text-lg font-semibold mb-2">コメント</h2>
			<p th:text="${taskdetail.coment}" class="text-gray-700"></p>
		</div>
	</div>
</div>
