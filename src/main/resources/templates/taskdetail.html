<!DOCTYPE html>
<html xmlns:th=“http://www.thymeleaf.org”>

<div class="max-w-md mx-auto bg-white shadow-md rounded-md overflow-hidden">
	<div class="bg-green-500 text-white py-4 px-6 flex items-center justify-between">
		<div class="text-xl font-semibold" th:text="${task.taskname}">タスク名</div>
		<div class="text-sm">
			<p>担当者: <span th:text="${username}"></span></p>
			<p>優先度: <span class="ml-2" th:text="${task.priorityID}"></span></p>
		</div>
	</div>
	<div class="p-6 border-b">
		<h2 class="text-lg font-semibold mb-2">内容</h2>
		<p th:text="${task.content}" class="text-gray-700"></p>
	</div>
	<div class="p-6 border-b">
		<h2 class="text-lg font-semibold mb-2">開始日、期限、見積もり</h2>
		<div class="flex items-center space-x-4">
			<div th:if="${task.startdate != null}">
				<span class="text-gray-600">開始日:</span>
				<span th:text="${#temporals.format(task.startdate, 'yyyy-MM-dd')}"></span>
			</div>
			<div th:if="${task.deadlinedate != null}">
				<span class="text-gray-600">期限:</span>
				<span th:text="${#temporals.format(task.deadlinedate, 'yyyy-MM-dd')}"></span>
			</div>
			<div th:if="${task.Requiredtime != null and task.Requiredtime != ''}">
				<span class="text-gray-600">見積もり:</span>
				<span th:text="${task.Requiredtime}"></span>
			</div>
		</div>
	</div>
	<div class="p-6 border-b">
		<h2 class="text-lg font-semibold mb-2">小タスク</h2>
		<p class="text-gray-700">（小タスクの情報は TaskModel に含まれていません）</p>
	</div>
	<div class="p-6">
		<h2 class="text-lg font-semibold mb-2">コメント</h2>
		<p th:text="${task.coment}" class="text-gray-700"></p>
	</div>
</div>
